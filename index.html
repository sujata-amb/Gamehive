  <title>GameHive</title>
  <style>
    body {

    }
    h1 {
      color: #00ffcc;
    }
    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

      margin-top: 30px;
    }
    .game-card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,255,204,0.2);
    }
    .game-card a {
      text-decoration: none;
      color: #00ffcc;
    }
  </style>
</head>
